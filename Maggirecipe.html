<!DOCTYPE html>
<html lang="en">
<head>

    <title>Maggirecipe</title>
    <style>
        h1{
            text-align: center;
        }
        img{
            height: 300px;
            margin-left: 100px;
        }
        .pp{
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <h1>Maggi Recipe</h1>
    <img src="maggi.jpg" alt="">
    <fieldset id="ingrediants">
        <legend>Inrediants</legend>
        <ul>
         <li>Maggi</li>
         <li>Sauce</li>
         <li>Salt</li>
         <li>Water</li>   
        </ul>
    </fieldset>
    <Fieldset id="Instructions">
        <legend>Instructions</legend>
        <ol class="p">
            <li>Bring Water to a boil.</li>
            <li>Add maggi to boiling water.
                <ol class="pp">
                    <li>Add salt to taste</li>
                    <li>Cook for two minutes stirring ocasionaly.</li>

                </ol>
            </li>
            <li>Add sauce to a pan.</li>
            <li>Mixed cooked maggi with Souce</li>
            <li>Enjoy!</li>
        </ol>
    </Fieldset>
    
</body>
</html>
